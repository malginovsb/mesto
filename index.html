<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект: Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./vendor/fonts/inter.css">
</head>
<body class="root">

    <div class="page">

        <header class="header">

            <img class="header__logo" src="./images/logo.svg" alt="Логотип">


        </header>

        <main class="content">

            <section class="profile">

                    <img class="profile__avatar" src="./images/avatar.jpeg" alt="Аватар">
                    <div class="profile__info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">

                <div class="elements__card">
                    <img class="elements__photo" src="./images/karachaevsk.jpeg" alt="Карачаевск">
                    <div class="elements__block">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__photo" src="./images/arhiz.jpeg" alt="Архыз">
                    <div class="elements__block">
                        <h2 class="elements__title">Архыз</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__photo" src="./images/beshtau.jpeg" alt="Бештау">
                    <div class="elements__block">
                        <h2 class="elements__title">Бештау</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__photo" src="./images/dolina_narzanov.jpeg" alt="Долина Нарзанов">
                    <div class="elements__block">
                        <h2 class="elements__title">Долина Нарзанов</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__photo" src="./images/dombai.jpeg" alt="Домбай">
                    <div class="elements__block">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img class="elements__photo" src="./images/elbrus.jpeg" alt="Эльбрус">
                    <div class="elements__block">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__like"></button>
                    </div>
                </div>

            </section>

            <div class="popup">
                <button class="popup__close-button"></button>
                <form class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input class="popup__title" type="text" name="popup__title">
                    <input class="popup__subtitle" type="text" name="popup__subtitle">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </div>

            </div>

        </main>

        <footer class="footer">

            <h2 class="footer__label">&commat; 2020 Mesto Russia</h2>

        </footer>

        <script src="./scripts/index.js"></script>

    </div>
    
</body>
</html>
